#                                                    _______
#                                                   | TEXT |
#                                                   -------
# PlaceholderAPI: Supported
# This is the section containing the text version of the stats command. There are some custom placeholders that you can use.
# They are pretty self explanatory but here are some short descriptions about them anyway:

# %mcmmoa_skill_name% - gives the name of the skill
# %mcmmoa_skill_level% - gives the level of the player's skills
# %mcmmoa_skill_xp% - gives the experience points gained. Its number resets level by level.
# %mcmmoa_needed_skill_xp% - gives the experience needed to level up to the next level of a certain skill.
# %mcmmoa_remaining_skill_xp% - gives the remaining xp point to level up a certain skill
# %mcmmoa_next_level% - gives the next level number for a certain skill

message-template:
  - '&6&l%mcmmoa_skill_name%:&r'
  - '&2Level: &6%mcmmoa_skill_level%'
  - '&2XP: &8(&6%mcmmoa_skill_xp% &8/ &6%mcmmoa_needed_skill_xp%&8)'
  - '&6%mcmmoa_remaining_skill_xp% &2XP remaining to level &6%mcmmoa_next_level%'
  - ''